base_url: "https://malegislature.gov"
collect_input: true  # Whether to let the user select committees
filters:
  include_chambers: ["House", "Joint"]
runner:
  committee_ids: ["J10"]  # list of committee IDs, or ["all"] for all committees
  limit_hearings: 999       # keep small for fast tests; increase later
  check_extensions: false  # whether to check for bill extensions (time-consuming)
parsers:
  summary:
    - module: "parsers.summary_hearing_docs_pdf"
      cost: 1
    - module: "parsers.summary_bill_tab_text"     # NEW, plaintext fallback
      cost: 2
    - module: "parsers.summary_committee_docx"    # Committee Summary DOCX files
      cost: 3
    - module: "parsers.summary_committee_pdf"     # Committee Summary PDF files
      cost: 4
    - module: "parsers.summary_hearing_pdf"       # still useful as generic backup
      cost: 5
    - module: "parsers.summary_hearing_docs_pdf_content"  # Most expensive: downloads all PDFs to check content (cached per hearing)
      cost: 6
  votes:
    - module: "parsers.votes_bill_embedded"   # fastest/happiest path
      cost: 1
    - module: "parsers.votes_hearing_committee"  # committee vote documents on hearing page
      cost: 2
    - module: "parsers.votes_committee_documents"  # committee Documents tab PDFs
      cost: 3
    - module: "parsers.votes_docx"            # DOCX vote documents
      cost: 4
    - module: "parsers.votes_bill_pdf"        # common fallback
      cost: 5
review_mode: "on"
popup_review: true  # true = Tkinter popups, false = console review (headless/SSH friendly)
llm:
  enabled: true
  host: "192.168.0.123"
  port: 11434
  model: "qwen3:4b"
  prompt: |
    bill_id: {bill_id}
    doc_type: {doc_type}
    content: """{content}"""

    Answer one word (yes/no/unsure) using these rules:
    - Bill id massively increases confidence if present (H or S + number, with/without dot/space)
    - Wrong bill id is a strong negative indicator
    - summary → must have:
        • "Summary" near it (case insensitive), OR
        • a malegislature.gov link whose filename/title has bill id + "Summary", OR
        • policy/topic-style prose (not navigation, login, or site boilerplate).
    - vote record → look for ("vote"|"yea"|"nay"|"favorable"|"recommendation"|"committee")
    - Ignore boilerplate.
    Output exactly: yes|no|unsure.
  timeout: 120
  audit_log:
    enabled: true
    file: "out/llm_audit.log"
    include_timestamps: true
    include_model_info: true